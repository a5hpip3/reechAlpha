<section class="sbchat">
  <div id="sbchat_inner">
    <div id="sbchat_stream"><%= render @chats %></div>
    <%= render 'form'%>
  </div>
  <div class="sbchat_header">
    <ul class="nav nav-pills pull-left">
    <li><a href="#"><i class="fa fa-comment-o fa-fw"></i>Public Chat</a></li>
    </ul>
    <ul class="nav nav-pills pull-right">
      <li><a href="#" id="sbchat_toggle"><i class="fa fa-angle-double-down fa-fw"></i></a></li>
      <li><a href="#"><i class="fa fa-times fa-fw"></i></a></li>
    </ul>
  </div>
</section>
<%= subscribe_to "/chats/new"%>
<script>
$(function(){
  $("#sbchat_toggle").click(function(event) {
    $( "#sbchat_inner" ).slideToggle("slow",function(event){
      $('.sbchat').scrollTop($('.sbchat')[0].scrollHeight); 
    });
  });
  $('.sbchat').scrollTop($('.sbchat')[0].scrollHeight); 
});

</script>
